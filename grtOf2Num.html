<html>

<body>
    <script type="text/javascript">
        function add() {
            var n1, n2, g;
            n1 = parseInt(document.getElementById("no1").value);
            n2 = parseInt(document.getElementById("no2").value);


            g = n1 + n2;

            document.write("The addition of " + n1 + " and " + n2 + " is" + g);
        }

    </script>

    Enter 1st Number : <input type="text" id="no1"><br>
    Enter 2nd Number : <input type="text" id="no2"> <br>
    <br>
    <input type="button" value="Addition of 2 number" onclick="add()">

</body>

</html>
