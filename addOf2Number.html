<html>

<body>
    <script type="text/javascript">
        function grt2() {
            var n1, n2, g;
            n1 = parseInt(document.getElementById("no1").value);
            n2 = parseInt(document.getElementById("no2").value);
            if (n1 > n2)
                g = n1;

            else
                g = n2;

            document.write("The Greatest number is " + g);
        }

    </script>

    Enter 1st Number : <input type="text" id="no1"><br>
    Enter 2nd Number : <input type="text" id="no2"> <br>
    <br>
    <input type="button" value="Greatest of 2 number" onclick="grt2()">

</body>

</html>
