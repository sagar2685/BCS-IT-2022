    Enter 1st Number : <input id="n1"><br />
    Enter 2nd Number : <input id="n2"> <br />
    Enter 3rd Number : <input id="n3"> <br />
    <input type="button" value="Calculate Average" onclick="avg()">

    <script type="text/javascript">
        function avg() {
            var a, b, c, av;
            a = parseInt(document.getElementById("n1").value);
            b = parseInt(document.getElementById("n2").value);
            c = parseInt(document.getElementById("n3").value);
            av = (a + b + c) / 3;
            document.write("The average is " + av);
        }
    </script>
